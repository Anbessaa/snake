<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 2px solid #333;
        }
        #scoreContainer {
            margin-top: 10px;
            font-size: 18px;
        }
        #newGameBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #controlsContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .controlBtn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .controlBtn:active {
            background-color: #45a049;
        }
        #upBtn { grid-column: 2; }
        #leftBtn { grid-column: 1; grid-row: 2; }
        #rightBtn { grid-column: 3; grid-row: 2; }
        #downBtn { grid-column: 2; grid-row: 3; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreContainer">
            <div id="totalScore">Total Score: 0</div>
            <div id="currentScore">Current Score: 0</div>
        </div>
        <button id="newGameBtn">New Game</button>
        <div id="controlsContainer">
            <button id="upBtn" class="controlBtn">↑</button>
            <button id="leftBtn" class="controlBtn">←</button>
            <button id="rightBtn" class="controlBtn">→</button>
            <button id="downBtn" class="controlBtn">↓</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="snake.js"></script>
</body>
</html>
